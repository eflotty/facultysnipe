services:
  - type: web
    name: facultysnipe-web
    env: python
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: LOG_LEVEL
        value: INFO
